<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="color">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container1 ">
        <div class="left">
            <div class="image">
                <img src="bg.jpg" alt="1" id="song_img" class="img-fluid">
            </div>
            <div class="name">
                <span id ="song_name">Khalasi - The version</span>
            </div>
            <div class="bar">
                <input type="range" id="range" value="1">
            </div>
            <div class="buttons">
                <i class="fa-solid fa-backward-step fa-2x "style="color:white"></i>
                <i class="fa-regular fa-circle-play fa-2x "style="color:white"  onclick="song_play()"></i>
                <i class="fa-solid fa-forward-step fa-2x "style="color:white"></i>
            </div>
        </div>

        <div class="right">
            <div class="list_item">
                <img src="bg.jpg" alt="1" class="list_image">
                <span class="list_song_name">Khalasi The version</span>
                <i class="fa-regular fa-circle-play fa-lg " style="color:white"  onclick="song_play()"></i>
                <span class="list_song_duration">04:53</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e7c72b33da.js" crossorigin="anonymous"></script>
</body>

</html>
