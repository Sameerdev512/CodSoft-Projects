<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="text-center">
        <h1>Welcome to the Calculator</h1>
    </div>

    <div class="container">
        <h1 ><font color="white">Calculator</font></h1>
        <div class="input"></div>

        <div class="row">
            <button class="button">AC</button>
            <button class="button">C</button>
            <button class="button">%</button>
            <button id="division" class="button">/</button>
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="multi" class="button">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="min" class="button">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="plus" class="button">+</button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button id="pointer" class="button">.</button>
            <button id="equal" class="button">=</button>
        </div>

    </div>

    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
